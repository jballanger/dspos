<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Keep track of your [Hero] Protector of Stars set grinding !">
	<meta name="author" content="jballanger">
	<title>DS Pos</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="app">
		<div class="data-actions">
			<button id="show-modal" @click="showModal = true">Export</button>
			<button id="show-modal" @click="showModal = true">Import</button>
		</div>
		<modal v-if="showModal" @close="showModal = false" :data="data"></modal>
		<pos-table :mats="data"></pos-table>
		<vue-simple-spinner size="large" v-if="loading"></vue-simple-spinner>
	</div>
	<script type="text/x-template" id="pos-table-template">
		<div class="responsive-table">
			<table v-if="mats">
				<thead>
					<th>#</th>
					<th>Item</th>
					<th>Need</th>
					<th>Have</th>
					<th>Left</th>
				</thead>
				<tbody>
					<template v-for="(item, index) in mats">
						<tr class="table-primary">
							<th>{{ index | formatIndex }}</th>
							<th></th>
							<th></th>
							<th></th>
							<th></th>
						</tr>
						<template v-for="(quantity, name) in item">
							<tr :class="[ ((quantity.need - quantity.have) > 0) ? 'table-danger' : 'table-success' ]">
								<th></th>
								<th>{{ name | formatName }}</th>
								<th>{{ quantity.need }}</th>
								<th><input v-model="quantity.have" class="have-input"/></th>
								<th>{{ (quantity.need - quantity.have) | formatLeft }}</th>
							</tr>
						</template>
					</template>
				</tbody>
			</table>
		</div>
	</script>
	<script type="text/x-template" id="modal-template">
		<transition name="modal">
			<div class="modal-mask">
				<div class="modal-wrapper" @click="$emit('close')">
					<div class="modal-container" @click.stop>
						<div class="modal-header">
							<slot name="header">
								<h3>JSON data</h3>
							</slot>
						</div>
						<div class="modal-body">
							<slot name="body">
								<textarea v-model="jsonData" id="jsonTextarea" rows="5" cols="45"></textarea>
							</slot>
						</div>
						<div class="modal-footer">
							<slot name="footer">
								<button class="modal-default-button" @click="$emit('close')">
									Close
								</button>
							</slot>
						</div>
					</div>
				</div>
			</div>
		</transition>
	</script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://cdn.rawgit.com/dzwillia/vue-simple-spinner/v1.2.5/dist/vue-simple-spinner.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
